<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if data %}
            {{data.title}}
        {% else %}
            Movie List List
        {% endif %}    
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/semantic.min.css') }}" />
</head>
<body>
<div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a href="{{ url_for('main.index') }}" class="item">
                Home
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="item">
                Logout
            </a>
            {% endif %}    
            <div class="right item">
              {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="ui inverted button">
                  Login
              </a>
              <a href="{{ url_for('auth.signup') }}" class="ui inverted button">
                  Sign Up
              </a>
              {% endif %}
            </div>
          </div>
        </div>
    </div>
{% block page_content %}
{% endblock page_content %}
<style>

.stick-bottom {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35px;
}
</style>
<div class="stick-bottom">
  <div class="ui inverted vertical footer segment">
      <div class="ui container">
        2022
      </div>
  </div>
</div>
</body>
</html>
