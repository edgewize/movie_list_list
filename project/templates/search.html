{% extends "layout/form.html" %}

{% set title = "Edit "~data.title%}
{% set action = "/admin/add/"~data.id %}
{% set fields %}
<div class="field">
  <label>Search a film title</label>
  <input class="input" type="text" name="search"/>
</div>
<button class="ui fluid large submit button" type="submit">Submit</button>
{% endset %}

{% block form %}
     {% from "utils.html" import ui_form with context %}
     {{ ui_form(title, action, fields, "", "search") }}

{% endblock %}
